<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ANN Encyclopedia Statistics</title>

    <link rel="stylesheet" href="../node_modules/purecss/build/pure-min.css"/>
    <link rel="stylesheet" href="../node_modules/purecss/build/grids-responsive-min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <div class="pure-menu pure-menu-horizontal top-menu">
        <p class="pure-menu-heading">ANN Encyclopedia Statistics</p>
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="./" class="pure-menu-link">Genres</a></li>
            <li class="pure-menu-item"><a href="./year.html" class="pure-menu-link">Year</a></li>
        </ul>
    </div>

    <div class="charts pure-g">
        <div class="chart pure-u-1 pure-u-lg-1-2 js-downloadable" id="relative">
            <h2>% of shows per year</h2>
            <canvas class="js-output" width="800" height="600"></canvas>
            <a href="#" class="pure-button pure-button-primary js-download pure-button-disabled" download="canvas.png">Save to PNG</a>
        </div>
        <div class="chart pure-u-1 pure-u-lg-1-2 js-downloadable" id="relative-cumulative">
            <h2>% of shows per year (cumulative)</h2>
            <canvas class="js-output" width="800" height="600"></canvas>
            <a href="#" class="pure-button pure-button-primary js-download pure-button-disabled" download="canvas.png">Save to PNG</a>
        </div>
        <div class="chart pure-u-1 pure-u-lg-1-2 js-downloadable" id="absolute">
            <h2># of shows per year</h2>
            <canvas class="js-output" width="800" height="600"></canvas>
            <a href="#" class="pure-button pure-button-primary js-download pure-button-disabled" download="canvas.png">Save to PNG</a>
        </div>
        <div class="chart pure-u-1 pure-u-lg-1-2 js-downloadable" id="episodes">
            <h2>Avg. # of Eps per year</h2>
            <canvas class="js-output" width="800" height="600"></canvas>
            <a href="#" class="pure-button pure-button-primary js-download pure-button-disabled" download="canvas.png">Save to PNG</a>
        </div>
    </div>

    <form id="controls" class="pure-form pure-g">
        <div class="form-select pure-u-1 pure-u-md-1-2">
            <fieldset name="genres" id="genres" disabled>
                <legend>Genres:</legend>
                <div class="js-values">
                    <p>loading...</p>
                </div>
            </fieldset>
        </div>
        <div class="form-select pure-u-1 pure-u-md-1-2">
            <fieldset name="themes" id="themes" disabled>
                <legend>Themes:</legend>
                <div class="js-values">
                    <p>loading...</p>
                </div>
            </fieldset>
        </div>
    </form>

    <script src="../node_modules/chart.js/dist/Chart.bundle.js"></script>
    <script src="../node_modules/bluebird/js/browser/bluebird.js"></script>
    <script src="../node_modules/randomcolor/randomColor.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/db.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
    <script>
        webEs6Main.default();
    </script>
</body>
</html>
