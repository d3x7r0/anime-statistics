<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Statistics</title>

    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css"/>
    <style>
        .chart {
            margin: 0 auto;
            max-width: 800px;
            -ms-user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            width: 50%;
        }

        .charts {
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="charts">
        <div class="chart" id="absolute">
            <canvas class="js-output" width="800" height="600"></canvas>
            <a href="#" download="canvas.png">Save to PNG</a>
        </div>
        <div class="chart" id="relative">
            <canvas class="js-output" width="800" height="600"></canvas>
            <a href="#" download="canvas.png" class="js-download">Save to PNG</a>
        </div>
    </div>

    <form id="controls">
        <fieldset name="genres" id="genres" disabled>
            <legend>Genres:</legend>
            <div class="js-values">
                <p>loading...</p>
            </div>
        </fieldset>
        <fieldset name="themes" id="themes" disabled>
            <legend>Themes:</legend>
            <div class="js-values">
                <p>loading...</p>
            </div>
        </fieldset>
    </form>

    <script src="../node_modules/chart.js/dist/Chart.bundle.js"></script>
    <script src="../node_modules/bluebird/js/browser/bluebird.js"></script>
    <script src="../node_modules/randomcolor/randomColor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
