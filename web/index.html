<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Anime Statistics</title>

    <link rel="stylesheet" href="../node_modules/purecss/build/pure-min.css"/>
    <link rel="stylesheet" href="../node_modules/purecss/build/grids-responsive-min.css"/>
    <style>
        .chart,
        .form-select {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 1em;
        }

        .chart canvas {
            margin: 0 auto;
            max-width: 800px;
            -ms-user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="charts pure-g">
        <div class="chart pure-u-1 pure-u-lg-1-2" id="absolute">
            <h2># of shows per year</h2>
            <canvas class="js-output" width="800" height="600"></canvas>
            <a href="#" class="pure-button pure-button-primary js-download" download="canvas.png">Save to PNG</a>
        </div>
        <div class="chart pure-u-1 pure-u-lg-1-2" id="episodes">
            <h2>Avg. # of Eps per year</h2>
            <canvas class="js-output" width="800" height="600"></canvas>
            <a href="#" class="pure-button pure-button-primary js-download" download="canvas.png">Save to PNG</a>
        </div>
        <div class="chart pure-u-1 pure-u-lg-1-2" id="relative">
            <h2>% of shows per year</h2>
            <canvas class="js-output" width="800" height="600"></canvas>
            <a href="#" class="pure-button pure-button-primary js-download" download="canvas.png">Save to PNG</a>
        </div>
        <div class="chart pure-u-1 pure-u-lg-1-2" id="relative-cumulative">
            <h2>% of shows per year (cumulative)</h2>
            <canvas class="js-output" width="800" height="600"></canvas>
            <a href="#" class="pure-button pure-button-primary js-download" download="canvas.png">Save to PNG</a>
        </div>
    </div>

    <form id="controls" class="pure-form pure-g">
        <div class="form-select pure-u-1 pure-u-md-1-2">
            <fieldset name="genres" id="genres" disabled>
                <legend>Genres:</legend>
                <div class="js-values">
                    <p>loading...</p>
                </div>
            </fieldset>
        </div>
        <div class="form-select pure-u-1 pure-u-md-1-2">
            <fieldset name="themes" id="themes" disabled>
                <legend>Themes:</legend>
                <div class="js-values">
                    <p>loading...</p>
                </div>
            </fieldset>
        </div>
    </form>

    <script src="../node_modules/chart.js/dist/Chart.bundle.js"></script>
    <script src="../node_modules/bluebird/js/browser/bluebird.js"></script>
    <script src="../node_modules/randomcolor/randomColor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
